<template name="arret" xmlns="http://www.w3.org/1999/html">
    <header>
        <h1>Trouver un arret</h1>
    </header>

    <label class="hide-completed">
        Arrêt
    </label>
    <input id="triArret" type="text" name="text" placeholder="Nom de l'arrêt" />
    <input type="checkbox" id="position" {{NextToMe}} class='radio-button'/> <label for="position" ><img class ='img_localisation' src="/icones/generique/localisation.png"/></label>
    <i id='spinner'     class="fa fa-circle-o-notch fa-spin" style="font-size:24px"></i>
    {{#each listeArrets}}
        {{#if equalFindArret libelle}}
            <li data-toggle="collapse" href="#collapse{{codeLieu}}" aria-expanded="false">
                <span >{{libelle}}</span>
                <div class="collapse" id="collapse{{codeLieu}}">
                <button class="selectLigneButton btn btn-outline-primary" value="{{codeLieu}}">Tous</button>
                    {{#each ligne }}
                        <button class="selectLigneButton btn btn-outline-primary" value="{{../codeLieu}}/{{numLigne}}">{{numLigne}}</button>
                    {{/each}}
                </div>
            </li>
        {{/if}}
    {{/each}}
</template>

<template name="arret">
    {{#each listeArrets}}
        {{#if equalFindArret libelle}}
            <li data-toggle="collapse" href="#collapse{{codeLieu}}" aria-expanded="false">
                <span >{{libelle}}</span>
                <div class="collapse" id="collapse{{codeLieu}}">
                <button value="{{codeLieu}}">Tous</button>
                    {{#each ligne }}
                        <button value="{{../codeLieu}}/{{numLigne}}">{{numLigne}}</button>
                    {{/each}}
                </div>
            </li>
        {{/if}}
    {{/each}}
</template>
